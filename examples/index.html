<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>jQuery.flowChart.js examples</title>
        <link rel="stylesheet" href="css/style.css" />
		<style>
			.flowchart {
				display: block;
				text-align: center;
				margin: 0 auto;
			}
		</style>
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>jQuery.flowChart.js Examples</h1>
                <p>Based on flowchart.js：<a href="http://adrai.github.io/flowchart.js/" target="_blank">http://adrai.github.io/flowchart.js/</a></p>        
            </header>
            <div class="flowchart">
st=>start: 用户登陆
op=>operation: 登陆操作
cond=>condition: 登陆成功 Yes or No?
e=>end: 进入后台

st->op->cond
cond(yes)->e
cond(no)->op</div>
        </div>
        
        <script src="js/raphael.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/flowchart.min.js"></script>
        <script src="../src/jquery.flowchart.js"></script>
        <script type="text/javascript">
            $(function() {
				$(".flowchart").flowChart({
					"line-color"    : "red",
					"element-color" : "red",
					"symbols"       : {
						"start"     : {
							"element-color" : "red",
							"fill"          : "red"
						}
					},
				});
            });
        </script>
    </body>
</html>
